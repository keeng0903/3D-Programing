<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <script type="text/javascript" src="./js/three.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/OrbitControls.js"></script>
        <script type="text/javascript" src="./js/OBJLoader.js"></script>
        <script type="text/javascript" src="./js/GLTFLoader.js"></script>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body onload="app()" id="myBar">

        
        <div id="loading" class="wrapper">
            <img class="pt-5" src="data/image/logo-game.png" alt="">

            <div class="center">
                <div id="loading-percent">
                    <p>Loading</p>
                    <p id="progress">0%</p>
                    <div class="lds-dual-ring"></div>
                </div>
        
        
                <div id="img-rotation">
                    <button onclick="starbutton()" class="start-btn">Start</button>
                </div>
            </div>

            
        </div>
        <div class="modal-custom"> 
            <button type="button" class="btn-modal" data-toggle="modal" data-target="#exampleModalCenter">
                Help
              </button>
              
              <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Luật chơi!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>Di chuyển trái nhấn 'A'</li>
                            <li>Di chuyển phải nhấn 'D'</li>
                            <!-- <li>Di chuyển trái nhấn 'A'</li>
                            <li>Di chuyển trái nhấn 'A'</li> -->
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modal-lose" style="display: none;" >
            <div class="custom-tryagain">
                <img class="pt-5 logo-game" src="data/image/logo-game.png" alt="">
                <img src="data/image/gameover.png" alt="">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores quidem fugiat unde enim omnis repudiandae itaque. Delectus ab ex praesentium et distinctio. Labore, vero. Rem rerum amet sequi qui esse!</p>
                <button  class="start-btn start-btn green" onclick="tryagain()">Try Again</button>
            </div>
        </div>

        <div class="score-main" id="score-main">
            <h2>Score: <span class="score" id="score">0</span></h2>
        </div>


        
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script>
            // var interval_obj = setInterval(function(){
            //     var loading = document.getElementById("loading")
            //     // loading.style.display ="none";
            //     clearInterval(interval_obj);
            // }, 5000);
        
            function starbutton() {
                var loading = document.getElementById("loading")
                loading.style.display ="none";
                document.getElementById("score-main").style.display = "block";
            }

            function tryagain() {
                window.location.reload();
            }
        
            function move() {
                var elem = document.getElementById("progress");   
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 100) {
                        clearInterval(id);
                        document.getElementById("loading-percent").style.display = "none";
                        document.getElementById("img-rotation").style.display = "block";
                    } else {
                        width++; 
                        elem.innerHTML = width + '%'; 
                        document.getElementById("img-rotation").style.display = "none";
                    }
                }
            }
            move();
        </script>
    </body>
</html>
